{% extends "student/base.html" %} 
{% block body %}
    <h3 class="m-4"> AddStudents</h3>
    {%if success %}
        <div class="alart alert-success" role="alert">
            <p>Student has been added successfully.</p>
            <a href="{% url 'index'%} "class="alert-link">Go to Home page</a>
        </div>
    {% else%}
        <div class="row justify-content-center">
            <div class="col-6"><div class="card bg-light mb-3" >
                <div class="card-header"><i class="fa-solid fa-address-card fa-lg"></i> Student Registration </div>
                <div class="card-body">
                    <form action="{% url 'add_student'%}" method="POST">
                        {{form.as_p}}
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary">Add</button>
                        <a href="{% url 'index'%}" class="btn-secondary">Cancel</a>
                    </form>
                </div>
            </div></div>
        </div>
    {% endif %}
{% endblock %}

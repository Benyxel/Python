<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Weather App</title>
    <link rel="stylesheet" href="/javaScript/CSS/weather.css">
</head>
<body>
   <div class="container">
    <div class="circle"></div>
    <div class="weather-card">
        <div>
            <input id="search" class="search" type="text" placeholder="Search City">
            
            <i id="searchbtn" class="fa-solid fa-magnifying-glass"></i>
        </div>
       
        <div class="header">
            <div class="geo">
                <i class="fa-solid fa-location-dot"></i>
                <h1 id="city">no city</h2>
                <h2 id="country"></h2>
            </div>
           <div class="date">
            <p id="date">Date</p>
           </div>
           
        </div>
        
        
        <div class="hero">
            <div class="hl">
                    <img id="weather-icon" src="/javaScript/CSS/assets/images/clear.png" alt="">
                    <h3 style="color: white;" id="des">Nothing</h3>
                    <p id="day" style="color: white; padding-bottom: 20px; font-size: 14px;">Monday</p>
            </div>
            <div class="hl">
                <h1 id="tem" style="color: white; font-size: 70px; font-weight: bolder;" >21</h1>
                <div class="feels">
                    <p style="font-size: 16px; color: white; font-weight: 300;">Feels like :</p>
                    <p id="feels" style="font-size: 16px; color: white; font-weight: 300;"> 82</p>
                </div>
                 <div class="feels">
                    <p style="font-size: 12px; color: white; font-weight: 300;">High :</p>
                    <p id="high" style="font-size: 12px; color: white; font-weight: 300;"> 82</p>
                    <p style="font-size: 12px; color: white; font-weight: 300;">.</p>
                     <p style="font-size: 12px; color: white; font-weight: 300;">Low :</p>
                    <p id="low" style="font-size: 12px; color: white;font-weight: 300;"> 82</p>
                </div>
                
                
            </div>
        </div>

        
        <div class="hero2">
            <div class="all">
                <div class="alll">
                    <div class="alllt">
                        <i class="bi bi-brightness-alt-high-fill"></i>
                        <p>Sunrise & Sunset</p>
                    </div>
                        <div class="sm" >
                            <i style="font-size: 40px; color: #ff7300;" class="bi bi-sunset-fill"></i>
                            <div>
                                <p  style="font-size: 10px;" >Sunset</p>
                                <p id="sunset"  style="font-size: 10px;font-weight: 400;">00</p>
                            </div>
                        </div>

                        <div class="sm">
                            <i style="font-size: 40px; color: #ffa318;" class="bi bi-sunrise-fill"></i>
                            <div>
                                <p style="font-size: 10px;" >Sunrise</p>
                                <p id="sunrise" style="font-size: 10px; font-weight: 400;">00</p>
                            </div>
                        </div>
                </div>
                
                
                
                <div class="re">
                    <div class="alllt">
                        <i class="bi bi-wind"></i>
                        <p>Wind & UV undex</p>
                    </div>
                        <div class="sm" >
                            <i style="font-size: 40px; color: #ff7300;" class="bi bi-wind"></i>
                            <div>
                                <p style="font-size: 10px; " >Wind</p>
                                <div style="display: flex; gap: 2px;">
                                    <p style="font-size: 10px; font-weight: 400;">Spd:</p>
                                    <p id="speed" style="font-size: 10px;font-weight: 400;">00</p>
                                     <p  style="font-size: 10px;font-weight: 400;">deg:</p>
                                     <p id="deg" style="font-size: 10px;font-weight: 400;">00</p>
                                </div>
                                
                                
                            </div>
                        </div>

                        <div class="sm">
                            <i style="font-size: 40px; color: #ffa318;" class="bi bi-brightness-high"></i>
                            <div>
                                <p style="font-size: 10px;" >UV</p>
                                <p  style="font-size: 10px;font-weight: 400;">00</p>
                            </div>
                        </div>
                </div>
            </div>
        </div>
        <div class="hero3">

        </div>
    </div>
    
   </div>
    <script src="/javaScript/jS/weather.js"></script>
</body>
</html>

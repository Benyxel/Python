<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <link rel="stylesheet" href="./navstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="main-nav">
        <div  class="navbar">
            
        <!-- right side  -->
        <div class="left-side">
            <i class="fa-brands fa-linkedin"></i>
            <input class="input1" type="search" name="search" id="" placeholder="Search"> 
        </div>

            <!-- right side -->
            <div class="right-side">
                <i class="fa-solid fa-house"></i>
                <i class="fa-solid fa-users"></i>
                <i class="fa-solid fa-briefcase"></i>
                <i class="fa-solid fa-message"></i>
                <i class="fa-solid fa-bell"></i>
                <img src="./img/image.png" alt="">
            </div>   
        </div>
    
        <!-- small navbar -->
        <div  class="nav2">
            <i class="bi fa-solid bi-grid-3x3-gap-fill"></i>
            <i class="bi fa-solid bi-alipay"></i>
        </div>
    </nav>


    <section>
        <nav class="second-nav">
            <div class="left-side2">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-envelope"></i>
                <h1>Gmail</h1>
            </div>


            <div class="middle">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input class="searchbar" type="search" placeholder="search mail">
                <i class="fa-solid fa-caret-down"></i>
            </div>


            <div class="lastside">
                <i class="fa-solid fa-question"></i>
                <i class="fa-solid fa-gear"></i>
                <i class="bi fa-solid bi-grid-3x3-gap-fill"></i>
                <img src="./img/image.png" alt="">
            </div>
        </nav>
    </section>
</body>
</html>

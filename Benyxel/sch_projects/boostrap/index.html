<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Boostrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

<body>
    <div class="main container-fluid d-flex">
        <div class="sidebar p-4 d-flex flex-column gap-5" >
           <div class="d-flex justify-content-between align-items-center text-white" >
            <h2 >Admin</h2>
            <i class="bi bi-justify-right fs-2"></i>
           </div>

           <div class="text-white d-flex flex-column p-1 gap-3">
            <div class="d-flex gap-2 sideitems">
                <i class="bi bi-justify-right"></i>
                <span>Dashboard</span>
            </div>

            <div class="d-flex gap-2 p-1 sideitems">
               <i class="bi bi-chat-right-text"></i>
                <span>Chat</span>
            </div>

             <div class="d-flex gap-2 p-1 sideitems">
               <i class="bi bi-envelope-at"></i>
                <span>Email</span>
            </div>

            <div class="d-flex gap-2 p-1 sideitems">
              <i class="bi bi-calendar2-check"></i>
                <span>Calander</span>
            </div>

            <div class="d-flex gap-2 p-1 sideitems">
               <i class="bi bi-list-task"></i>
                <span>Task</span>
            </div>

            <div class="d-flex gap-2 p-1 sideitems">
               <i  style="transform:rotate(325deg);" class="bi bi-ticket-perforated"></i>
                <span>Tickets</span>
            </div>

            <div class="d-flex gap-2 p-1 sideitems">
              <i class="bi bi-folder2-open"></i>
                <span>File Manager</span>
            </div>

            <div class="d-flex gap-2 p-1 sideitems">
               <i class="bi bi-tags"></i>
                <span>Categories</span>
            </div>


            <div class="d-flex gap-2 p-1 sideitems">
               <i class="bi bi-lock"></i>
                <span>Authentication</span>
            </div>

            <div class="d-flex gap-2 p-1 sideitems">
               <i class="bi bi-gear-wide-connected"></i>
                <span>Settings</span>
            </div>

           </div>


         <div class= "d-flex gap-2 p-1 text-white sideitems mt-5">
              <i class="bi bi-box-arrow-left"></i>
                <span ">Logout</span>
            </div>

        </div>

        <div class=" w-100">
            <div class="bg-body-tertiary w-100 p-4 ">
                <div class="d-flex flex-row justify-content-between">
                    <div class="fs-4">
                        <strong>Ticket</strong>
                    </div>
                    
                    <div class="d-flex gap-4 fs-5">
                        <i class="bi bi-person-circle"></i>
                         <span>Yeboah Boanu Bernard</span>
                         <i class="bi bi-bell-fill"></i>
                    </div>
                    
                </div>
                
            </div>

            <div class="bg-body-tertiary w-100 p-4  ">
                <div class="d-flex flex-row justify-content-between ">
                    <div>
                        Home><strong>Ticket</strong>
                    </div>
                    
                    <div class="fs-3 ">
                      <span class="text-center">...</span>
                    </div>
                    
                </div>
                
            </div>

            <div class="container row mt-4 mb-4 m-auto gap-5">
                <div class="card w-25 h-20 p-4   col" >
                    <div class="card-body d-flex gap-2 align-items-center" >
                        <div class="p-4 bg-primary rounded-circle text-center" style="width:100px; height:100px">
                            <i class="bi bi-chat-fill fs-1 "></i>
                        </div>
                        
                        <div class="d-flex flex-column">
                            <h1>hello</h1>
                            <span>hello</span>
                        </div>
                        
                    </div>
                    
                </div>

               
            </div>
            </div>

            <div>
                

            </div>

        </div>
    </div>

</html>
